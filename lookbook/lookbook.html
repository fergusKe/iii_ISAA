    /*--------------------TOP BAR & MENU---------------*/
    #topbar {
        top: 0%;
        width: 100%;
        height: 8%;
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        z-index: 100;
    }
    #topbar #logo {
        margin: 1% 530px;
        position: absolute;
        display: inline-block;
    }
    /*--------------------MENU------------------------*/
    #topbar .menu_oc{
            width:50px;
            height:50px;
            top: 0.5%;
            left:0;  
            text-align: center;
            position: absolute;
            cursor: pointer;
        }
    #topbar .controltop_left{
            width:40px;
            height:5px;
            background: #fff;
            margin-top: 20px;
            margin-left:5px;
            transition:0.2s;
        }

    #topbar .menu_control:hover{

            background: #555;
            transition:0.5s;
        }
        

    #topbar .controltop_left::before,.controltop_left::after{
            content: "";
            width:40px;
            height:5px;
            background: #fff;
            display: block;
            margin-top: 10px;
            transition:0.2s;
        }

    #topbar .controltop_left::before{
            transform:translatey(-13px);
        }

    #topbar .controltop_left::after{
            transform:translatey(-2px);
        }

     #topbar .controltop_left.active{
            background: transparent;
        }

    #topbar .controltop_left.active::before{
            transform:translateY(0px) rotate(45deg);
            -moz-transform:translateY(0px) rotate(45deg);
            -webkit-transform:translateY(0px) rotate(45deg);
            transition:0.2s;
        }

    #topbar .controltop_left.active::after{
            transform:translateY(-15px) rotate(-45deg);
            -moz-transform:translateY(-15px) rotate(-45deg);
            -webkit-transform:translateY(-15px) rotate(-45deg);
            transition:0.2s;
        }
     nav .menu_control {
        width:175px;
        height:91.5%;
        background-color: rgba(0, 0, 0, 0.7);
        text-align: center;
        position: fixed;
        top: 8%;
        left:-100%;
        z-index: 99;
        display: block;
        border:1px solid #fff;
        transition:1s;
    }

     nav .menu_control .color_bar{
        width:25px;
        height:51px;
        left: 150px;
        top:260px;
        z-index: 100;
        background: #f90;
        position: absolute;

    }

    .menu_control.active{
        left:0%;
    }

    .menu_text{
        position: absolute;
        color: #000;
        left:65px;
        width: 1px;
        height: 20px;
        top:5px;
        transform: rotate(90deg);
        transform-origin: left top 0;
    }

    .menu_text p{
        font-size: 12px;
        font-family: 'Cabin', sans-serif;
        color:#fff;
        text-shadow:0 0 0;
    }

    .menu_text p.active{
        opacity: 0;
        transition:0.5s;
    }

    .menu_text_close{
        position: absolute;
        top:-100%;
        left:15%;
    }

    .menu_text_close p{
        font-size: 12px;
        font-family: 'Cabin', sans-serif; 
        color:#fff;
        text-shadow:0 0 0;
    }

    .menu_text_close.active{
        top:80%;
        transition:0.5s cubic-bezier(.17,.52,.82,1.29);
    }
    nav .menu_control li {
        display: block;
        position: relative;
        border-bottom:1px solid rgba(255,255,250,0.7);
        margin-top: 1px;
        z-index: 99;
    }
    nav .menu_control li a {
        display: block;
        color:#fff;
        width:150px;
        line-height:50px;
        perspective:800px;
        -moz-perspective:800px;
        -webkit-perspective:800px;
        z-index: 99;
    }
    nav .menu_control li a:hover{
        background: rgba(255,255,255,0.5);
        text-shadow:0 0 4px #fff;
        color:#000;
        transition:0.5s;
    }
    nav .menu_control li a span {
        position: relative;
        display: inline-block;
        background-color: #000;
        width:100%;
        color: #fff;
        -webkit-transition: -webkit-transform 0.4s, background 0.4s;
        -moz-transition: -moz-transform 0.4s, background 0.4s;
        transition: transform 0.4s, background 0.4s;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transform-origin: 65% 100% -100px;
        -moz-transform-origin: 65% 100% -100px;
        transform-origin: 65% 100% -100px;
        z-index: 99;
    }
    nav .menu_control li a span::before {
        position:absolute;
        top:0;
        left:100%;
        height:100%;
        width:104%;
        background-color: #fff;
        color:#000;
        padding:0 0;
        display:block;
        content:attr(data-hover);
        -webkit-transition: background 0.3s;
        -moz-transition: background 0.3s;
        transition: background 0.3s;
        -webkit-transform: rotateY(90deg);
        -moz-transform: rotateY(90deg);
        transform: rotateY(90deg);
        -webkit-transform-origin: 0 100%;
        -moz-transform-origin: 0 100%;
        transform-origin: 0 100%;
        pointer-events: none;
        z-index: 99;
    }
    nav .menu_control a:hover span, nav .menu_control a:focus span {
        background-color: #000;
        transform:rotatey(-90deg);
        -moz-transform:rotatey(-90deg);
        -webkit-transform:rotatey(-90deg);
    }
    nav .menu_control a:hover span::before, nav .menu_control a:focus span::before {
        background-color: #fff;
        color:#000;
    }

    @keyframes rotatemu {
        form {
            transform:rotatey(180deg);
            opacity: 0;
        }
        to {
            transform:rotatey(0deg);
            opacity: 1;
        }
    }
    @-moz-keyframes rotatemu {
        0% {
            transform:rotatey(180deg);
            opacity: 0;
        }
        100% {
            transform:rotatey(0deg);
            opacity: 1;
        }
    }
